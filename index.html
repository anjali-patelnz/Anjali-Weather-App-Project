<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d435649d0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  id="city-search"
                  class="form-control"
                  placeholder="Enter a city..."
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-primary float-left"
                  id="search-button"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>

              <div class="col-1">
                <button
                  type="click"
                  class="btn btn-primary float-right"
                  id="findMe-button"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

        <br />

        <h1 id="city">Auckland</h1>
        <p class="date">Sat, 7 November, 2:00</p>

        <div class="row">
          <div class="col-sm">
            <div class="weatherIcon">
              <img src="" alt="" id="mainIcon" class="float-left" />
            </div>
          </div>
          <div class="col-sm">
            <div class="currentTemp">
              <span id="mainTemp">22°</span>
              <span class="units">
                <a href="#" id="celcius" class="active">C</a>
                <span>|</span>
                <a href="#" id="farenheit">F</a>
              </span>
            </div>
            <div class="mainHL">
              <p>
                <i class="fas fa-thermometer-empty"></i
                ><span class="mainLo"> 12</span>°
                <i class="fas fa-thermometer-full"></i
                ><span class="mainHi"> 24</span>°
              </p>
            </div>
            <div class="factors">
              <p>
                Humidity <span id="humidity">90</span>% <br />
                Wind <span id="wind">5 </span>km/h
              </p>
            </div>
          </div>
        </div>

        <br />

        <div class="hourly">
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">17°</p>
                <p class="card-text">3pm</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">🌩</h5>
                <p class="card-text">12°</p>
                <p class="card-text">4pm</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">17°</p>
                <p class="card-text">5pm</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">☁</h5>
                <p class="card-text">15°</p>
                <p class="card-text">6pm</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">17°</p>
                <p class="card-text">7pm</p>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="daily">
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">17°/<strong>21°</strong></p>
                <p class="card-text">Sun</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">⛈</h5>
                <p class="card-text">14°/<strong>20°</strong></p>
                <p class="card-text">Mon</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">☁</h5>
                <p class="card-text">16°/<strong>19°</strong></p>
                <p class="card-text">Tue</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">🌥</h5>
                <p class="card-text">17°/<strong>22°</strong></p>
                <p class="card-text">Wed</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">☀</h5>
                <p class="card-text">17°/<strong>21°</strong></p>
                <p class="card-text">Thu</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="footer">
        <p>
          This site is coded by <strong>Anjali Patel</strong> and is
          <a
            href="https://github.com/anjali-patelnz/Anjali-Weather-App-Project"
          >
            open-sourced.
          </a>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d435649d0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  id="city-search"
                  class="form-control"
                  placeholder="Enter a city..."
                  autofocus="off"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-primary float-left"
                  id="search-button"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>

              <div class="col-1">
                <button
                  type="click"
                  class="btn btn-primary float-right"
                  id="findMe-button"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

        <h1 id="city">Auckland</h1>
        <p class="date">Sat, 7 November, 2:00</p>

        <div class="row">
          <div class="col-sm">
            <div class="weatherIcon">
              <img src="" alt="" id="mainIcon" class="float-right" />
            </div>
          </div>
          <div class="col-sm">
            <div class="currentTemp">
              <span id="mainTemp">22°</span>
              <span class="units">
                <a href="#" id="celciusButton" class="active">C</a>
                <span>|</span>
                <a href="#" id="farenheitButton">F</a>
              </span>
              <div class="mainHL">
                <p>
                  <i class="fas fa-thermometer-empty"></i
                  ><span class="mainLo"> 12</span>°
                  <i class="fas fa-thermometer-full"></i
                  ><span class="mainHi"> 24</span>°
                </p>
              </div>
            </div>
          </div>
        </div>

        <p class="factors">
          Humidity <span id="humidity">90</span>% <br />
          Wind <span id="wind">5 </span>km/h
        </p>

        <div class="hourly">
          <div class="card-group" id="hourlyForcast"></div>
        </div>
      </div>

      <div class="footer">
        <p>
          This site is coded by
          <strong
            ><a href="https://www.linkedin.com/in/anjalipatelnz"
              >Anjali Patel</a
            ></strong
          >
          and is
          <a
            href="https://github.com/anjali-patelnz/Anjali-Weather-App-Project"
          >
            open-sourced.
          </a>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
